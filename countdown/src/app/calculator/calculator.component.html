<div class="flex flex-col space-y-2">
  <div class="flex justify-center flex-col bg-stone-700 rounded p-3 outline outline-2 outline-offset-1 outline-sky-500">
    <div class="flex space-x-2">
      <div
        class="basis-3/4 flex-wrap bg-stone-500 outline-sky-500 rounded p-1 outline outline-1 outline-offset-1 flex-auto">
        {{operations.join(' ')}}
      </div>
      <div
        class="basis-1/4 hover:bg-sky-700 flex items-center justify-center cursor-pointer rounded outline-sky-500 outline-1 outline h-20 flex-auto">
        Submit
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="flex basis-1/2 flex-wrap">
      <app-circle-button appOperator [info]="nb" (toInfo)="addOperation($event)" [text]="nb.value"
        [disabled]="nb.disabled" *ngFor="let nb of numbers">
      </app-circle-button>
    </div>
    <div class="flex basis-1/2 flex-wrap">
      <app-circle-button appOperator [info]="operator" (toInfo)="addOperation($event)" [text]="operator.value"
        [disabled]="operator.disabled" *ngFor="let operator of operators"></app-circle-button>
    </div>
  </div>
</div>
